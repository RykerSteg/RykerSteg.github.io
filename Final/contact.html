        <main>
            <h1>Contact Us</h1>
            <form class='contactForm' method='get' action='submit.html'>
                <fieldset>
                    <label class='above'>Name*<input type='text' id='fullname' name='fullname' placeholder='John Doe' pattern='[a-zA-z ]{5,}' required></label>
                    <label class='above'>Phone<input type='tel' id='contactphone' name='contactphone' placeholder='4354675678'></label>
                    <label class='above'>Email<input type='email' id='contactemail' name='contactemail' placeholder='someone@gmail.com' required></label>
                    <label class='above'>Comment<textarea name='comment' class='textarea' rows='11' cols='40'></textarea></label>
                </fieldset>
            </form>
            <section id='contactInfo'>
                <h3>Contact Information</h3>
                <div class='contact'>
                     
                    <div id='phone'>Phone: (435) 705-3423</div>
                    <div id='email'>Email: laverkincommerce@gmail.com</div>
                    <div id='facebook'><a href="https://www.facebook.com"><img src="images/facebook.png" alt="facebook logo"></a> </div>
                    <div id='insta'><a href="https://www.instagram.com"><img src="images/instagram.png" alt="instagram logo"></a></div>
                    <div id='twitter'><a href="https://www.twitter.com"><img src="images/twitter.png"> </a></div>
                 </div>   
            </section>
